<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>

<nav>
<div class="nav-wrapper blue-grey darken-4">
    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  <ul id="nav-mobile" class="hide-on-med-and-down">
    <li><a href="/"><i class="material-icons left">remove_red_eye</i>Preview</a></li>
    <li><a href="/images"><i class="material-icons left">image_search</i>Images</a></li>
  </ul>
</div>
</nav>

<ul class="sidenav" id="mobile-demo">
  <li><a href="/"><i class="material-icons">remove_red_eye</i>Preview</a></li>
  <li><a href="/images"><i class="material-icons">image_search</i> Images </a></li>
</ul>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems, {});
  });
</script>

<br>

<div class="row">
  <div class="col s12 l6">
    <canvas id="motion">
    </canvas>
  </div>

  <div class="col s12 l6">
    <canvas id="utilization">
    </canvas>
  </div>

</div>


<script>

var motion_data = {
  datasets: [{
    data: [10, 30 ,40],
    backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(255, 159, 64, 0.2)'
    ],
    label: 'Motion'
  }],
  labels: ["Car", "Motobike", "Pedestrian"]
}

var motion_ctx = document.getElementById("motion").getContext("2d");
var motion = new Chart(motion_ctx, {
  type: 'pie',
  data: motion_data,
  options: {
    responsive: true
  }
});


var utilization_array = [0, 0, 0]
var utilization_data = {
	labels: ['CPU', 'Memory', 'Storage'],
        datasets: [{
            label: 'Utilization (%)',
            data: utilization_array,
            backgroundColor: [
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
            ],
            borderColor: [
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
            ],
            borderWidth: 1
        }]
}

var utilization_ctx = document.getElementById("utilization").getContext("2d");
var utilization = new Chart(utilization_ctx, {
  type: 'horizontalBar',
  data: utilization_data
  //options: options
});

var url = 'http://' + document.domain + ':' + location.port + '/dashboard';
var socket = io.connect(url);

socket.on("update", function(msg) {
  var obj = JSON.parse(msg);
  //console.log(obj);
  utilization.data.datasets[0].data = obj.utils;
  //console.log(utilization.data.datasets);
  utilization.update();
});

</script>

</body>
</html>
